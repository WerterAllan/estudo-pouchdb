<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Werter DB</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="module" src="app.js"></script>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <form>
                    <fieldset>
                        <legend>Tarefas</legend>

                        <div class="form-group">
                            <label for="titulo">Tarefa</label>
                            <input type="text" class="form-control" id="titulo" aria-describedby="titulo"
                                placeholder="titulo">
                            <small id="tituloHelp" class="form-text text-muted">Titulo da sua tarefa.</small>
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="2"></textarea>
                            <small id="descricaoHelp" class="form-text text-muted">Descrição da suas tarefas</small>
                        </div>

                        <button id="btnAdicionarTarefas" type="button" class="btn btn-primary">Adicionar</button>
                        <button id="btnDestruir" type="button" class="btn btn-primary">Apagar Tudo</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <hr>


        <div class="row">


            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col">Concluido</th>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Descricao</th>                        
                    </tr>
                </thead>

                <tbody id="tarefas">                    
                </tbody>

            </table>

        </div>
    </div>




</body>

</html>
